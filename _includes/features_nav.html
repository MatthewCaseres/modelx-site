<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{forloop.index}}" aria-expanded="false" aria-controls="collapse-{{forloop.index}}">
          Features
        </a>
      </h4>
    </div>
    <div id="collapse-{{forloop.index}}" class="panel-collapse" role="tabpanel" aria-label="Side Navigation">
      <div class="list-group">
        {% for item in page.features %}
          {% assign slug = item.title | slugify %}
          {% assign item_url = site.baseurl | append: page.url | append: "#" | append: slug %}
          <a class="list-group-item" href="{{ item_url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>

</div>
